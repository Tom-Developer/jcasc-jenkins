jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
# must be done as administrator user; so first create one
  authorizationStrategy: "loggedInUsersCanDoAnything"
# gives warning in logs: 
#java.lang.AssertionError: class hudson.security.csrf.DefaultCrumbIssuer is missing its descriptor
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
# must be done as administrator user; so first create one
  disabledAdministrativeMonitors:
  - "hudson.diagnosis.ReverseProxySetupMonitor"
  labelAtoms:
  - name: "master"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  noUsageStatistics: true
  numExecutors: 2
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
        name: "admin"
        password: "admin"
        properties:
        - "apiToken"
#        - "myView"  #if left like this throws exception. needs extra data
        - preferredProvider:
            providerId: "default"
        - timezone: 
            timeZoneName: "America/Montreal"
        - mailer:
            emailAddress: "admin@nowhere.cm"
  slaveAgentPort: 50000
  updateCenter:
    sites:
    - id: "default"
      url: "https://updates.jenkins.io/update-center.json"
  views:
  - all:
      name: "all"
  viewsTabBar: "standard"
security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  sSHD:
    port: -1
unclassified:
    location:
        url: "http://localhost:8080/"
#        url: "http://127.0.0.1:8080/"
